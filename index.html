<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Librería Online</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Librería Online</h1>

  <div class="formulario">
    <label for="nombreLibro">Nombre del libro:</label>
    <input type="text" id="nombreLibro" placeholder="Escribe el título del libro">

    <label for="autor">Autor:</label>
    <input type="text" id="autor" placeholder="Escribe el autor del libro">

    <label for="categoria">Categoría:</label>
    <select id="categoria">
      <option value="novela">Novela</option>
      <option value="poesia">Poesía</option>
      <option value="ensayo">Ensayo</option>
      <option value="infantil">Infantil</option>
    </select>

    <button id="btnBuscar">Buscar libro</button>
  </div>

  <div id="resultados">
    Bienvenido a la Galeria del conocimiento que libro desea buscar
  </div>

 
  <script src="app.js"></script>
</body>
</html>
